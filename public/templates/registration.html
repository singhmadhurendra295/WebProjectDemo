<!DOCTYPE html>
<html>
<head>
	<title>Registration</title>
</head>
<body>
<div ng-controller="registration">
	
	<div id="register">
		
		<label>Username</label><input type="text" ng-model="username"/>
		<label>Password</label><input type="password" ng-model="password"/>
		<label>Email</label><input type="email" ng-model="email">
		<input type ="Submit" name="Register" href="" ng-click="submit()"></input>

	</div>

</div>
</body>
</html>
